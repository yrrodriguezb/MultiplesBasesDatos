{% extends "../master.html" %}

{% block content %}
<div class="container" style="margin-top:60px">

  {% if form %}
  <h1>Bases de datos</h1>

  <div class="row">
    <div class="col">
      <form class="form-inline" method="POST" >
        {% csrf_token %}
        <div class="form-group">
          <label for="basedatos">Seleccione una base de datos:</label>
          <select id="{{form.BDNombre.name}}" name="{{form.BDNombre.name}}" class="form-control">
            <option value="">-- Seleccione --</option>
            {% for option in form.BDNombre %}
            <option value="{{option.choice_label|lower}}">{{option.choice_label}}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-default">Continuar</button>
        </div>
      </form>
    </div>
  </div>
  {% else %}
  <div class="alert alert-info">
    <strong>Información!</strong> No se encontrarón bases de datos para listar.
  </div>
  {% endif %}
</div>
{% endblock %}
